<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="jquery.js"></script>
	<style>
		*{
			margin:0;
			padding:0;
		}
		form{
			width:300px;
			height:150px;
			background-color:skyblue;
			border:1px solid #999;
			padding:15px;
			text-align:center;
			margin:150px auto;
			border-radius:5px;
		}
		p{
			font-size:14px;
			color:#333;
			margin:5px 0;
		}

		span{
			display:block;
			margin:5px 0;
		}

		#name{
			outline:none;
			padding-left:5px;
			box-sizing:border-box;
		}
	</style>
</head>
<body>
	<form action="php/get.php" method="POST">
		<p>判断用户名是否已经存在</p>
		<input type="text" name="" value="" id="name">
		<span id="res"></span>
		<input type="button" name="" value="提交检测" id="btn">
	</form>
	<script>
		var btn = document.getElementById("btn");
		btn.onclick = function(){
			var username = document.getElementById("name").value
			var res = document.getElementById("res")
				//ajax请求
				$.ajax({
					// 请求地址
					url:"php/post.php",
					// 请求方法
					type:"post",
					// 请求传入的参数
					data:{
						username:username
					},
					// 是否异步
					async:true,
					// 请求返回数据的格式
					datatype:"text",
					//回掉函数
					success:function(result){
						res.innerHTML = result;
					}				
				})

			// $.get("get.php?username=" + username,function(result){
			// 	console.log(result);
			// })

			// $.post("post.php",{username:username},function(result){
			// 	console.log(result)
			// })
		}
	</script>
</body>
</html>
