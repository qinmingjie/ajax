<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>hello</h1>
    <form action="" method="post">
        <div class="user">
            <span>输入用户名</span>
            <input type="text" class="username">
            <span class="usertxt"></span>
        </div>
        <div class="pass">
            <span>输入密码</span>
            <input type="text" class="password">
            <span class="passtxt"></span>
        </div>
        <button>提交</button>
    </form>
    <script>
        let username = document.querySelector(".username");
        let usertxt = document.querySelector(".usertxt")
        console.log(usertxt)
        username.onblur = function(){
            let name = this.value;
            var xhr = new XMLHttpRequest();
            console.log(name)
            xhr.open("post",`/ajax?username=${name}`,true);
            xhr.onload = function(){
                let resData = JSON.parse(xhr.responseText);
                console.log(resData)
                if(resData.status){
                    usertxt.innerHTML = resData.txt;
                    usertxt.style.color = "green";
                }else{  
                    usertxt.innerHTML = resData.txt;
                    usertxt.style.color = "ren";
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
